<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applictaion form</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/responsive.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Job Application <span class="small">(Web)</span></h1>
            <form action="">
                <div class="info">
                    <div class="info_item">
                        <label for="first_name">First name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter your first name...">
                    </div>
                    <div class="info_item">
                        <label for="last_name">Last name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter your last name...">
                    </div>
                    <div class="info_item">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email...">
                    </div>
                    <div class="info_item">
                        <label for="job_role">Job role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select your job role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full stack developer</option>
                            <option value="ui_ux">UI UX Designner</option>
                        </select>
                    </div>
                    <div class="info_item_address">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="3" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="info_item">
                        <label for="city_name">City name</label>
                        <input type="text" id="city_name" name="city_name" placeholder="Enter your city name...">
                    </div>
                    <div class="info_item">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode...">
                    </div>
                    <div class="info_item">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" value="DD-MM-YYYY">
                    </div>
                    <div class="info_item">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="btn">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
